<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="main.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="head-title-table">
            <h3>Añadir curso</h3>
        </div>
        <div class="container">
            <h:form>
                <p:messages>
                    <p:autoUpdate />
                </p:messages>
                <h:panelGrid id="panel" columns="2" cellpadding="25">
                    <p:outputLabel value="Activo " />
                    <p:selectBooleanCheckbox value="#{profesorView.activado}" />
                    <p:outputLabel value="Profesor " />
                    <p:selectOneMenu value="#{profesorView.profesorName}" style="width:200px">
                        <f:selectItems value="#{profesorView.listProfesor}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Título " />
                    <p:inputText required="true" value="#{profesorView.titulo}" label="Título" />
                    <p:outputLabel value="Nivel " />
                    <p:selectOneMenu value="#{profesorView.nivel}" style="width:125px">
                        <f:selectItems value="#{profesorView.listNiveles}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Horas " />
                    <p:spinner id="basic" min="1" size="1" value="#{profesorView.horas}"/>
                    <p:outputLabel value="Añadir temario" />

                    <p:fileUpload fileUploadListener="#{profesorView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                  update="messages" sizeLimit="16000000" fileLimit="3" allowTypes="/(\.|\/)(pdf)$/" />
                    <p:growl id="messages" showDetail="true" />
                    <p:commandButton value="Añadir" action="result_insert_curso" actionListener="#{profesorView.addCurso}" />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
