<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="main.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="head-title-table">
            <h3>Catálogo de cursos</h3>
        </div>
        <div class="container">
            <h:form>
                <p:dataTable id="tblStatusSearch" var="curs" paginator="true" rows="4"
                             paginatorPosition="bottom" value="#{cursoView.cursoActivo}" style="margin-bottom:40px" selectionMode="single" rowKey="#{curs}">

                    <p:column headerText="Título" sortBy="#{curs.titulo}">
                        <h:outputText value="#{curs.titulo}" />
                    </p:column>

                    <p:column headerText="Nivel">
                        <h:outputText value="#{curs.nivel}" />
                    </p:column>

                    <p:column headerText="Horas">
                        <h:outputText value="#{curs.horas}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton process="tblStatusSearch" icon="ui-icon-arrowthick-1-s" ajax="false" value="Descargar Temario">
                            <p:fileDownload value="#{curs.temario}"/>
                        </p:commandButton>
                    </f:facet>
                </p:dataTable>
                <p:button value="Nuevo Curso" outcome="/addCurso"/>
            </h:form>
        </div>
    </h:body>
</html>
